<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Дверь 2: Дверь с одной панелью -->
  <rect x="50" y="50" width="100" height="300" fill="none" stroke="#666" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Панель -->
  <rect x="60" y="100" width="80" height="200" fill="none" stroke="#666" stroke-width="1"/>
  
  <!-- Ручка -->
  <line x1="130" y1="200" x2="140" y2="200" stroke="#666" stroke-width="2"/>
</svg>
