<!DOCTYPE html>

<head>

<body>

        <button onclick="testCategoriesAPI()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å API –∫–∞—Ç–µ–≥–æ—Ä–∏–π</button>

    <div class="section">

    <div class="section">
        <h4>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –≤ iframe:</h4>
        <iframe id="constructorFrame" src="/admin/categories/builder"></iframe>
    </div>

    <script>
        async function testConstructorPage() {
            const resultDiv = document.getElementById('constructor-result');
            resultDiv.innerHTML = '<div class="info">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞...</div>';
            
            try {
                const response = await fetch('/admin/categories/builder');
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }
        
        async function testCategoriesAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="info">–ü—Ä–æ–≤–µ—Ä–∫–∞ API –∫–∞—Ç–µ–≥–æ—Ä–∏–π...</div>';
            
            try {
                const response = await fetch('/api/catalog/categories');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ API –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.categories.length} –∫–∞—Ç–µ–≥–æ—Ä–∏–π</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå API –æ—à–∏–±–∫–∞: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ API: ${error.message}</div>`;
            }
        }
        
        async function testComponents() {
            const resultDiv = document.getElementById('components-result');
            resultDiv.innerHTML = '<div class="info">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤...</div>';
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ —á–µ—Ä–µ–∑ fetch
                const tests = [
                    { name: 'CategorySelector', path: '/api/catalog/categories' },
                    { name: 'ProductDisplay', path: '/api/catalog/products?limit=1' },
                    { name: 'UltimateConstructorFixed', path: '/admin/categories/builder' }
                ];
                
                let results = [];
                
                for (const test of tests) {
                    try {
                        const response = await fetch(test.path);
                        if (response.ok) {
                            results.push(`‚úÖ ${test.name}: OK`);
                        } else {
                            results.push(`‚ùå ${test.name}: Error ${response.status}`);
                        }
                    } catch (error) {
                        results.push(`‚ùå ${test.name}: ${error.message}`);
                    }
                }
                
                resultDiv.innerHTML = results.join('<br>');
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}</div>`;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            setTimeout(() => {
                testConstructorPage();
                testCategoriesAPI();
                testComponents();
            }, 1000);
        };
    </script>
</body>
