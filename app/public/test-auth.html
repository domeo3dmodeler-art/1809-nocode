<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã —Ä–æ–ª–µ–π</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        input, select { width: 300px; padding: 5px; margin: 5px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .user-info { background: #e8f4f8; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîê –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã —Ä–æ–ª–µ–π</h1>
    
    <div class="test-section">
        <h2>1. –¢–µ—Å—Ç –≤—Ö–æ–¥–∞ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
        <input type="email" id="email" placeholder="Email" value="admin@domeo.ru">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="admin123">
        <button onclick="login()">–í–æ–π—Ç–∏</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</h2>
        <div id="userInfo" class="user-info"></div>
        <button onclick="getUserInfo()">–ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
        <div id="userResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. –¢–µ—Å—Ç —Ä–æ–ª–µ–π</h2>
        <select id="roleSelect">
            <option value="admin">üëë –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
            <option value="complectator">üìã –ö–æ–º–ø–ª–µ–∫—Ç–∞—Ç–æ—Ä</option>
            <option value="executor">‚öôÔ∏è –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</option>
        </select>
        <button onclick="testRole()">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–æ–ª—å</button>
        <div id="roleResult" class="result"></div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = '–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentToken = data.token;
                    currentUser = data.user;
                    resultDiv.innerHTML = `<div class="success">‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!</div>`;
                    resultDiv.innerHTML += `<div><strong>–†–æ–ª—å:</strong> ${data.user.role}</div>`;
                    resultDiv.innerHTML += `<div><strong>–ò–º—è:</strong> ${data.user.first_name} ${data.user.last_name}</div>`;
                    updateUserInfo();
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        async function getUserInfo() {
            const resultDiv = document.getElementById('userResult');
            
            if (!currentToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå –°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞</div>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        function testRole() {
            const role = document.getElementById('roleSelect').value;
            const resultDiv = document.getElementById('roleResult');
            
            const roleInfo = {
                admin: { name: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä', icon: 'üëë', permissions: ['–í—Å–µ –ø—Ä–∞–≤–∞'] },
                complectator: { name: '–ö–æ–º–ø–ª–µ–∫—Ç–∞—Ç–æ—Ä', icon: 'üìã', permissions: ['–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤', '–ü–µ—á–∞—Ç—å –ö–ü', '–†–∞–±–æ—Ç–∞ —Å –∫–ª–∏–µ–Ω—Ç–∞–º–∏'] },
                executor: { name: '–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å', icon: '‚öôÔ∏è', permissions: ['–ó–∞–∫–∞–∑ –ø–æ—Å—Ç–∞–≤—â–∏–∫—É', '–ü—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–∫–∞–∑–æ–≤'] }
            };
            
            const info = roleInfo[role];
            resultDiv.innerHTML = `
                <div class="success">‚úÖ –¢–µ—Å—Ç —Ä–æ–ª–∏: ${info.name}</div>
                <div><strong>–ò–∫–æ–Ω–∫–∞:</strong> ${info.icon}</div>
                <div><strong>–†–∞–∑—Ä–µ—à–µ–Ω–∏—è:</strong> ${info.permissions.join(', ')}</div>
            `;
        }

        function updateUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            if (currentUser) {
                userInfoDiv.innerHTML = `
                    <div><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${currentUser.first_name} ${currentUser.last_name}</div>
                    <div><strong>Email:</strong> ${currentUser.email}</div>
                    <div><strong>–†–æ–ª—å:</strong> ${currentUser.role}</div>
                    <div><strong>–ê–∫—Ç–∏–≤–µ–Ω:</strong> ${currentUser.is_active ? '–î–∞' : '–ù–µ—Ç'}</div>
                `;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                currentToken = savedToken;
                // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                getUserInfo();
            }
        };
    </script>
</body>
</html>
