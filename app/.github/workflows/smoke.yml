name: Smoke & Guards

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  guard-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run OpenAPI guard (monorepo path)
        run: |
          python app/scripts/spec_guard.py --spec app/openapi.yaml

  remote-smoke:
    runs-on: ubuntu-latest
    if: ${{ secrets.DEV_BASE_URL != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Run remote smoke against DEV_BASE_URL (monorepo path)
        env:
          BASE_URL: ${{ secrets.DEV_BASE_URL }}
        run: |
          bash app/scripts/smoke.sh
