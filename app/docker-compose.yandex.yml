version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: domeo_doors
      POSTGRES_USER: domeo_user
      POSTGRES_PASSWORD: domeo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/yandex_cloud_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U domeo_user -d domeo_doors"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js приложение
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://domeo_user:domeo_password@postgres:5432/domeo_doors
      - JWT_SECRET=your-jwt-secret-key-here
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
