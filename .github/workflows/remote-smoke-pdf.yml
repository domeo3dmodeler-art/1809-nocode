name: remote-smoke-pdf
on:
  workflow_dispatch: {}
  push:
    branches: [ develop ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    env:
      BASE_URL: ${{ secrets.DEV_BASE_URL }}
      TOKEN:    ${{ secrets.SMOKE_TOKEN }}
    steps:
      - name: Health 204
        run: |
          code=$(curl -sS -o /dev/null -w "%{http_code}" "$BASE_URL/api/health")
          test "$code" = "204"

      - name: KP PDF
        run: |
          payload='{"cart":{"items":[{"model":"PO Base 1/1","width":800,"height":2000,"color":"Белый","qty":1}]}}'
          curl -sS -X POST -H 'Content-Type: application/json' \
               -d "$payload" "$BASE_URL/api/cart/export/doors/kp?format=pdf" \
               -D - -o /dev/null | grep -qi 'application/pdf'

      - name: Invoice PDF
        run: |
          payload='{"cart":{"items":[{"model":"PO Base 1/1","width":800,"height":2000,"color":"Белый","qty":1}]}}'
          curl -sS -X POST -H 'Content-Type: application/json' \
               -d "$payload" "$BASE_URL/api/cart/export/doors/invoice?format=pdf" \
               -D - -o /dev/null | grep -qi 'application/pdf'

      - name: Factory XLSX
        run: |
          payload='{"cart":{"items":[{"model":"PO Base 1/1","width":800,"height":2000,"color":"Белый","qty":1}]}}'
          curl -sS -X POST -H 'Content-Type: application/json' \
               -d "$payload" "$BASE_URL/api/cart/export/doors/factory?format=xlsx" \
               -D - -o /dev/null | grep -Ei 'spreadsheetml|application/vnd.openxmlformats'
